<body>
<div class="container">
    <div class="col-md-6">
	    <form class="form-horizontal">
		     <div class="form-group">
			     <label class="control-label col-md-2"style="color: blue;">first_name:</label>
				 <div class="input-group">
                       <div class="input-group-addon">
	                   <span class="glyphicon glyphicon-user"></span> 
                     </div>
				     <input type="text" class="form-control" id="email" placeholder="Enter first name" required="required" data_error="first name is required">
					 <div class="help-block with-errors"></div>
                 </div>
            </div> 
            <div class="form-group">
			     <label class="control-label col-md-2"style="color: blue;">last_name:</label>
				 <div class="input-group">
                       <div class="input-group-addon">
	                   <span class="glyphicon glyphicon-user"></span> 
                     </div>
				     <input type="text" class="form-control" id="email" placeholder="enter last Enter name"required="required" data_error="last name is required">
					 <div class="help-block with-errors"></div>
                 </div>
            </div> 
			<div class="form-group">
                <label class="control-label col-md-2" style="color: blue;">email_id:</label>
                <div class="input-group">
                    <div class="input-group-addon">@</div>
                 <input type="email" class="form-control" placeholder="Enter email"required="required" data_error="correct e_mail required">
					 <div class="help-block with-errors"></div>
                </div>
            </div>
			<div class="form-group">
                <label class="control-label col-md-2" style="color: blue;">phone_no:</label>
                <div class="input-group">
                     <div class="input-group-addon">
	                   <span class="glyphicon glyphicon-phone"></span> 
                     </div>
                   <input type="tell" class="form-control" placeholder="Enter phone"required="required" data_error="phone no is required">
					 <div class="help-block with-errors"></div>
                </div>
            </div>
			<div class="form-group">
                <label class="control-label col-md-2" style="color: blue;">city_name:</label>
                <div class="input-group">
                       <div class="input-group-addon">
	                   <span class="glyphicon glyphicon-city"></span> 
                     </div>
                   <select name="city" class="dropdown">
                         <option value="newyork">newyork</option>
                         <option value="paris">paris</option>
                         <option value="amsterdam">amsterdam</option>
                         <option value="los angelus">los angelus</option>
                   </select> 
                </div>
            </div>
			<div class="form-group">
                <label class="control-label col-md-2" style="color: blue;">comments:</label>
                      <div class="input-group">
					<div class="input-group-addon">
	                   <span class="glyphicon glyphicon-envelope"></span> 
                    </div>
                     <textarea class="form-control" rows="5"></textarea>
                </div>
            </div>
			<div class="form-group"> 
               <div class="col-md-offset-2 col-md-10">
                  <button type="submit" class="btn btn-success btn-send" style="color: blue;"">Submit</button>
               </div>
            </div>
      </form>
  </div>
